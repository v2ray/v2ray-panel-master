{% extends "base.html" %}

{% block title %}登录{% endblock title %}

{% block body %}
<div style="background-color: #333333; position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1">
    <div id="login-box">
        <form action="/user/login/verify" method="POST">
            <input type="text" name="username" placeholder="用户名" class="form-control" style="text-align: center" /><br />
            <input type="password" name="password" placeholder="密码" class="form-control" style="text-align: center" /><br />
            <input type="submit" value="登录" class="btn btn-primary" />
        </form>
    </div>
</div>
{% endblock body %}

</html>
